<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <!--criação das divs de divisão de telefone e desktop-->
    <div class="instagram-wrapper">
        <!--lado esquerdo-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <!--lado esquerdo-->

        <div class="instagram-continue">
            <!-- aqui vamos fazer um grupo com dois componentes, pois eles tem as mesmas caracteristicas
e para não repetir e tambem para ficar mais organizado, vamos agrupalos-->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <!--vamos colocar uma div para a foto do perfil do instagram, como ela é redonda-->
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <!-- botões-->
                <a href="#" class="instagram-login">Continue como rosangelamslins</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <!--textos-->
                <p class="not-account">Não é rosangelamslins?</p>
                <!--colocando dois textos com cores na mesma linha, sem modificar outro texto-->
                <p class="not-account">
                    <spam class="link-blue">Alterar contas</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
